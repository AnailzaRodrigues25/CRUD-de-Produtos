<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-pink-50 text-gray-800 min-h-screen">

    <!-- Cabeçalho-Barra de Navegação -->
    <nav class="bg-pink-700 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Gerenciador de Produtos</h1>
        <a href="listar.html" class="px-3 font-semibold hover:text-orange-200">Lista de Produtos</a>
    </nav>

    <main class="p-6 max-w-lg mx-auto">

        <!-- Logo e título -->
        <div class="flex flex-col items-center mb-6">
            <img src="Img/logo natura e avon.webp" alt="Logo marca Natura e Avon" class="h-16 rounded shadow-md mb-4">
            <h2 class="text-2xl font-bold text-orange-700">Editar Produto</h2>
        </div>

        <!-- Formulário -->
        <form id="formEditar" class="bg-white p-6 rounded-2xl shadow-lg flex flex-col gap-4">
            <input type="hidden" id="id">
            <input type="text" id="nome" placeholder="Nome do Produto" class="input p-2 border rounded" required>
            <input type="number" id="preco" placeholder="Preço" class="input p-2 border rounded" required>
            <input type="text" id="categoria" placeholder="Categoria" class="input p-2 border rounded" required>
            <input type="text" id="origem" placeholder="Origem" class="input p-2 border rounded" required>
            <input type="text" id="lote" placeholder="Lote" class="input p-2 border rounded" required>
            <input type="date" id="validade" class="input p-2 border rounded" required>
            <button type="submit" class="bg-pink-600 hover:bg-orange-500 text-white font-bold py-2 rounded-lg">
                Salvar Alterações
            </button>
        </form>

    </main>

    <script src="JS/script.js"></script>
</body>
</html>
