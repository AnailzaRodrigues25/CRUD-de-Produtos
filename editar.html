<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-pink-50 text-gray-800">
    <!--Nav-->
    <nav class="bg-pink-700 text-white p-4 flex justify-between">
        <h1 class="text-xl font-bold">Gerenciador de Produtos</h1>
        <a href="cadastrar.html" class="px-3 font-semibold hover:text-orange-200">Cadastrar</a>
    </nav>
    <main class="p-6 max-w-lg mx-auto">
        <img src="CSS/logo natura e avon.webp" alt="Logo marca natura e avon" class="h-12 mr-3 rounded">
        <h2 class="text-2xl font-bold text-orange-700 mb-4">Editar Produtos</h2>
    <!--Formulário-->
    <form id="formEditar" class="bg-white p-6 rounded-2xl shadow-lg flex flex-col gap-3">
      <input type="hidden" id="id">
      <input type="text" id="nome" placeholder="Nome do Produto" class="input" required>
      <input type="number" id="preco" placeholder="Preço" class="input" required>
      <input type="text" id="categoria" placeholder="Categoria" class="input" required>
      <input type="text" id="origem" placeholder="Origem" class="input" required>
      <input type="text" id="lote" placeholder="Lote" class="input" required>
      <input type="date" id="validade" class="input" required>
      <button type="submit" class="btn bg-pink-600 hover:bg-orange-500 text-white font-bold py-2 rounded-lg">Salvar Alterações</button>
    </form>
  </main>
    <script src="script.js"></script>
    
</body>
</html>
