<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-pink-50 text-gray-800 min-h-screen">

    <!-- Barra navegação -->
    <nav class="bg-pink-600 text-white p-4 flex justify-between items-center">
        <img src="Img/logo natura e avon.webp" alt="Logo marca Natura e Avon" class="h-12 rounded">
        <h1 class="text-xl font-bold text-white">Gerenciador de Produtos</h1>
        <a href="listar.html" class="px-3 font-semibold hover:text-orange-200">Lista de Produtos</a>
    </nav>

    <main class="p-6 max-w-4xl mx-auto">

        <div class="mb-6">
            <h2 class="text-2xl font-bold text-pink-700 mb-4">Cadastrar Produto</h2>

            <!-- Formulário -->
            <form id="formProduto" class="bg-white p-6 rounded-2xl shadow-lg flex flex-col gap-4">
                <input type="text" id="nome" placeholder="Nome do Produto" class="input p-2 border rounded" required>
                <input type="number" id="preco" placeholder="Preço" class="input p-2 border rounded" required>
                <input type="text" id="categoria" placeholder="Categoria" class="input p-2 border rounded" required>
                <input type="text" id="origem" placeholder="Origem" class="input p-2 border rounded" required>
                <input type="text" id="lote" placeholder="Lote" class="input p-2 border rounded" required>
                <input type="date" id="validade" class="input p-2 border rounded" required>
                <button type="submit" class="bg-pink-600 hover:bg-orange-500 text-white font-bold py-2 rounded-lg">
                    Adicionar Produto
                </button>
            </form>
        </div>

        <!-- Tabela de Produtos -->
        <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-lg rounded-xl overflow-hidden">
                <thead class="bg-pink-600 text-white font-bold">
                    <tr>
                        <th class="p-2">Nome</th>
                        <th class="p-2">Preço</th>
                        <th class="p-2">Categoria</th>
                        <th class="p-2">Origem</th>
                        <th class="p-2">Lote</th>
                        <th class="p-2">Validade</th>
                        <th class="p-2">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaProdutos" class="text-gray-800"></tbody>
            </table>
        </div>

    </main>

    <script src="JS/script.js"></script>
</body>
</html>
