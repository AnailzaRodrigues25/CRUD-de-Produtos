<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="bg-pink-50 text-gray-800">

    <!--Nav-->
    <nav class="bg-pink-600 text-white p-4 flex justify-between">
        <img src="CSS/logo natura e avon.webp" alt="Logo marca natura e avon" class="h-12 mr-3 rounded">
        <h1 class="text-xl font-bold text-white">Gerenciador de Produtos</h1>
        <a href="cadastrar.html" class="px-3 font-semibold hover:text-orange-200">Cadastrar</a>
    </nav>
    <main class="p-6 max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold text-pink-700 mb-4">Cadastrar Produtos</h2>

    <!--Formulário-->        
    <form id="formProduto" class="bg-white p-6 rounded-2xl shadow-lg mb-6 flex flex-col gap-3">
      <input type="text" id="nome" placeholder="Nome do Produto" class="input" required>
      <input type="number" id="preco" placeholder="Preço" class="input" required>
      <input type="text" id="categoria" placeholder="Categoria" class="input" required>
      <input type="text" id="origem" placeholder="Origem" class="input" required>
      <input type="text" id="lote" placeholder="Lote" class="input" required>
      <input type="date" id="validade" class="input" required>
      <button type="submit" class="btn bg-pink-600 hover:bg-orange-500 text-white font-bold py-2 rounded-lg">Adicionar Produto</button>
    </form>
        <!--Tabela de Produtos-->
        <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-lg rounded-xl overflow-hidden">
                <thead class="bg-pink-600 text-white">
                    <tr>
                        <th class="p-2">Nome</th>
                        <tr class="p-2">Preço</tr>
                        <tr class="p-2">Categoria</tr>
                        <tr class="p-2">Origem</tr>
                        <tr class="p-2">Lote</tr>
                        <tr class="p-2">Validade</tr>
                        <tr class="p-2">Ações</tr>
                    </tr>
                </thead>
                <tbody id="listaProdutos" class="text-gray-800"></tbody>
        </table>
        </div>
    </main >
    <script src="script.js"></script>        
</body>
</html>
